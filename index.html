<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <!--Linear sliders-->

        <div class="slidecontainer">
            <h1>Linear slider</h1>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <div class="slidecontainer">
            <h1>Radial slider</h1>
            <div class="round-slider" style="background-image: url('img/knob.png'); background-position: center; background-size: cover;"></div>
        </div>
    </body>
</html>
