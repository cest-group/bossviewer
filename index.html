<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="js/rafpolyfill.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/Projector.js"></script>
        <script src="js/CanvasRenderer.js"></script>
        <script src="js/system.js"></script>
        <script src="js/orthographiccontrols.js"></script>
        <script src="js/dat.gui.min.js"></script>
    </head>
    <body>
        <div class="container">


            <!--Scoreboard-->
            <div id="scoreboard" class="sidebar">
                <h1>Scoreboard</h1>
                <ol>
                    <li>BOSS: 20 ms</li>
                    <li>Jari: 25 ms</li>
                    <li>Patrick: 25 ms</li>
                </ol>
            </div>

            <!--Viewer canvas-->
            <div id="viewer-canvas">
                <div id="canvas"></div>
            </div>

            <div id="energies">
                <div id="energy">Energy: <span id="energy-value">X</span> eV</div>
                <div id="min-energy">Your minimum: <span id="min-energy-value">X</span> eV</div>
            </div>


            <!--Sliders-->
            <div id="parameters" class="sidebar">
                <h1>Parameters</h1>
            </div>

            <!--Linear sliders-->
            <div class="slidecontainer">
                <div class="sliderholder">
                    <p>0°</p>
                    <input type="range" min="0" max="360" step="10" value="0" class="slider" id="d11">
                    <p>360°</p>
                </div>
                <input type="range" min="0" max="360" value="0" class="slider" id="d13">
                <input type="range" min="0" max="360" value="0" class="slider" id="d7">
                <input type="range" min="0" max="360" value="0" class="slider" id="d4">
            </div>
        </div>

        <!--Using system.js to enable modules in JavaScript.-->
        <script>
        System.config({
            baseURL: './js',
            packages: {
                '.': {
                    defaultExtensions: 'js'
                }
            },
        });
        System.import('index.js');
        </script>
    </body>
</html>
