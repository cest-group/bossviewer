<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>
    <body>
        <div class="container">

            <!--Scoreboard-->
            <div id="scoreboard" class="sidebar">
                <h1>Scoreboard</h1>
                <ol>
                    <li>BOSS: 20 ms</li>
                    <li>Jari: 25 ms</li>
                    <li>Patrick: 25 ms</li>
                </ol>
            </div>

            <!--Viewer canvas-->
            <div id="viewer-canvas">
                <div id="canvas"></div>
            </div>

            <div id="loadscreen">
                <div>Loading</div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>

            <div id="energies">
                <div id="energy">
                    <div>Energy:</div>
                    <div id="energy-value">X</div>
                    <div>kcal/mol</div>
                </div>
                <!--<div id="min-energy">Your minimum: <span id="min-energy-value">X</span> eV</div>-->
                <div id="energy-slider">
                    <div class="energy-slider-end-bar"></div>
                    <div id="energy-slider-middle-bar">
                        <div class="energy-slider-range">
                            <div class="energy-slider-knob-holder">
                                <div id="energy-slider-knob"></div>
                            </div>
                        </div>
                        <div class="energy-slider-range">
                            <div class="energy-slider-knob-holder">
                                <div id="energy-slider-min-knob"></div>
                            </div>
                        </div>
                    </div>
                    <div class="energy-slider-end-bar"></div>
                </div>
                <div id="min-energy">
                    <div>Your minimum:</div>
                    <div id="energy-min-value">X</div>
                    <div>kcal/mol</div>
                </div>
            </div>


            <!--Sliders-->
            <div id="parameters" class="sidebar">
                <h1>Parameters</h1>
            </div>

            <!--Linear sliders-->
            <div class="slidecontainer">
                <div class="sliderholder">
                    <p>0°</p>
                    <input type="range" min="0" max="36" step="1" value="0" class="slider" id="d11">
                    <p>360°</p>
                </div>
                <div class="sliderholder">
                    <p>0°</p>
                    <input type="range" min="0" max="36" step="1" value="0" class="slider" id="d13">
                    <p>360°</p>
                </div>
                <div class="sliderholder">
                    <p>0°</p>
                    <input type="range" min="0" max="36" step="1" value="0" class="slider" id="d7">
                    <p>360°</p>
                </div>
                <div class="sliderholder">
                    <p>0°</p>
                    <input type="range" min="0" max="36" step="1" value="0" class="slider" id="d4">
                    <p>360°</p>
                </div>
            </div>
        </div>

        <!--Load here to not block UI-->
        <script src="js/rafpolyfill.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/orthographiccontrols.js"></script>
        <script src="js/dat.gui.min.js"></script>
        <script src="data/geometry.js"></script>
        <script src="data/energies.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
